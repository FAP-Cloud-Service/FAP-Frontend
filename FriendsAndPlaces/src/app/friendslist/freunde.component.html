<div class="content">
  <mat-card *ngIf="!errorOccurred">
    <mat-card-title>Hier sind deine Freunde</mat-card-title>
    <mat-card-subtitle>und ihre Standorte</mat-card-subtitle>
    <button mat-raised-button color="primary" (click)="openLocationDialog()">Standort speichern</button>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let friend of friendList">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{friend.vorname}} {{friend.nachname}}
            </mat-panel-title>
            <mat-panel-description>
              Hier kÃ¶nnte seine Position stehen
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Hier ist die Karte</p>
        </mat-expansion-panel>
      </mat-accordion>
      <div class="content" *ngIf="loading">
        <mat-spinner></mat-spinner>
        <p class="loading-description">Lade Freunde...</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<app-error *ngIf="errorOccurred" (reload)="getFriends()"></app-error>
