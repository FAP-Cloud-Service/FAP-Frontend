<div class="map" *ngIf="querySuccessful">
  <app-map *ngIf="querySuccessful" [latitude]="latitude" [longitude]="longitude" [name]="username" [isSingleFriend]="true">
  </app-map></div>
<p style="text-align: center" *ngIf="!(querySuccessful) && !(loading)">Keine Daten vorhanden</p>
<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
  <p style="text-align: center">Lade Standort...</p>
</div>
