<p *ngIf="!longitude || !latitude">
  Dein Standort konnte nicht bestimmt werden
</p>
<h1>{{latitude}} {{longitude}}</h1>
<div *ngIf="latitude && longitude" class="map-container">
  <app-map [isSingleFriend]="true" [latitude]="latitude" [longitude]="longitude" name="Dein Standort"></app-map>
</div>
