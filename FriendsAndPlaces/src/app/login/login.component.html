<div class="background-image" [class.blur]="registerDialogOpen">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Willkommen bei Friends & Places</mat-card-subtitle>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field appearance="fill" class="wide-input">
          <mat-label>Gib deinen Benutzernamen ein</mat-label>
          <input matInput placeholder="Benutzername" formControlName="username" required>
          <mat-error *ngIf="loginForm.controls.username.invalid">{{getUsernameErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" class="wide-input">
          <mat-label>Gib deine Passwort ein</mat-label>
          <input matInput type="password" placeholder="Passwort" formControlName="password" required>
          <mat-error *ngIf="loginForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading"
                (click)="performLogin()">Anmelden
        </button>
        <button mat-stroked-button color="primary" type="button" (click)="openRegisterDialog()" [disabled]="loading">
          Registrieren
        </button>
      </div>
    </form>
    <mat-progress-bar mode="query" color="primary" [class.invisible]="! loading"></mat-progress-bar>
  </mat-card>
</div>
