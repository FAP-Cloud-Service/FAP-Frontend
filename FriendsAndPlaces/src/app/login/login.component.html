<div class="logo-box">
</div>
<h3>Friends and Places</h3>
<form [formGroup]="loginForm">
  <h1>Login</h1>
  <p>
    <mat-form-field appearance="fill" class="wide-input">
      <mat-label>Gib deinen Benutzernamen ein</mat-label>
      <input matInput placeholder="Benutzername" formControlName="username" required>
      <mat-error *ngIf="loginForm.controls.username.invalid">{{getUsernameErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill" class="wide-input">
      <mat-label>Gib deine Passwort ein</mat-label>
      <input matInput type="password" placeholder="Passwort" formControlName="password" required>
      <mat-error *ngIf="loginForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <div class="button-row">
    <mat-progress-bar mode="query" style="width: 50%" color="accent" [class.invisible]="! loading"></mat-progress-bar>
    <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid || loading" (click)="performLogin()">Anmelden</button>
    <button mat-stroked-button color="accent" type="button" (click)="openRegisterDialog()" [disabled]="loading">Registrieren</button>
  </div>
</form>
