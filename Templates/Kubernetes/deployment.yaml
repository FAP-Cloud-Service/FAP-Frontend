apiVersion: apps/v1
kind: Deployment
metadata:
  name: fap-frontend-deployment
  labels:
    app: fap-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fap-frontend
  template:
    metadata:
      labels:
        app: fap-frontend
    spec:
      containers:
        - name: fap-frontend
          image: onnythunder/fap-frontend:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: network-service
spec:
  selector:
    app: fap-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: nginx-ingress
spec:
  rules:
    - host: fap.huemmelinkcloud.de
      http:
        paths:
          - backend:
              serviceName: network-service
              servicePort: 80
            path: /
